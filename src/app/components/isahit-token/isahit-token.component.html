<table class="table table-hover ks-table-cells-vertical-align-middle" style="width=100%">
  <tbody>
    <tr role="row">
      <th >
        Token
      </th>
      <th>
        Copier
      </th>
      <th>
        Iss
      </th>
      <th>
        Exp
      </th>
    </tr>
    <tr *ngFor="let item of this.tokens">
      <td class="ellipsis"><a data-toggle="modal"> {{ item.token }} </a></td>
      <button class="btn btn-warning" value="Cliquez pour copier" (click)="copyMessage(item.token)">Copier</button>
      <td>{{ item.iss }}</td>
      <td>{{ item.exp | date:"MMM d,  h:mm:ss a"}}</td>
    </tr>
    <button class="btn btn-primary" data-toggle="modal" data-target="#bd-modal-addtoken">Ajouter un token</button>
  </tbody>
</table>


<div class="modal fade bd-modal-addtoken" id="bd-modal-addtoken" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel2"
  style="display: none;" aria-hidden="true">
  <div class="modal-dialog" style="min-width:400px; max-width: 600px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un Token</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="la la-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid col form-group">
          <div class="row">
            <form [formGroup]='addTokenForm'  class="center">
              <input type="text"  placeholder="Token" formControlName="token" required>
              <button class="btn btn-info" (click)='addToken(addTokenForm.value)' type="submit"  data-dismiss="modal" class="btn btn-primary">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
